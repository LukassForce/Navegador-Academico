<div class="contenedor">
  <div class="formulario col-md-4">
    <form [formGroup]="formulario" class="needs-validation" novalidate>
      <div>
        <div class="mb-3 col-md-5">
          <label for="validationCustom01">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom01"
            placeholder="Nombre"
            formControlName="nombre"
            required
          />
        </div>
        <div class="mb-3 col-md-4">
          <label for="validationCustom02">Apellido</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom02"
            placeholder="Apellido"
            formControlName="apellido"
            required
          />
        </div>
      </div>
      <div>
        <div class="mb-3 col-md-3">
          <label for="validationCustom03">Curso</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom03"
            placeholder="Curso"
            formControlName="curso"
            required
          />
        </div>
        <div class="mb-2 col-md-5">
          <label for="validationCustom04">Asunto</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom04"
            placeholder="Asunto"
            formControlName="asunto"
            required
          />
          <div class="invalid-feedback"></div>
        </div>
        <div class="form-group mb-3 col-md-10">
          <label for="exampleFormControlTextarea1">Mensaje</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            placeholder="Escriba aqui su Mensaje"
            formControlName="mensaje"
          ></textarea>
        </div>
      </div>
      <button
        class="btn btn-principalColor"
        type="button"
        (click)="crearJust()"
      >
        Enviar Justificacion.
      </button>
    </form>
  </div>
  <div class="lista">
    <div class="bd-example table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Curso</th>
            <th scope="col">Asunto</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listaJustificacion; let id = index">
            <td>{{ item.nombre }}</td>
            <td>{{ item.curso }}</td>
            <td>{{ item.asunto }}</td>
            <td>
              <button
                type="button"
                class="btn btn-outline-danger"
                (click)="eliminarJustificacion(item.id)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-x-circle"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                  ></path>
                  <path
                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                  ></path>
                </svg>
              </button>
              <button 
              type="button" 
              class="btn btn-outline-warning"
              (click)="editar(item.id)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-pencil-square"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                  ></path>
                  <path
                    fill-rule="evenodd"
                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
                  ></path>
                </svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="mostrar">
      <button
        class="btn btn-principalColor"
        type="button"
        (click)="mostrarJustificacion()"
      >
        Mostrar Justificaciones.
      </button>
    </div>
  </div>
</div>
