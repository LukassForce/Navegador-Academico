<form class="needs-validation" novalidate>
  <div class="form-row offset-md-1">
    <div class="col-md-4 mb-3">
      <label for="validationCustom01">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="validationCustom01"
        placeholder="Nombre"
        required
      />
      <div class="valid-feedback">Nombre Correcto</div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationCustom02">Apellido</label>
      <input
        type="text"
        class="form-control"
        id="validationCustom02"
        placeholder="Apellido"
        required
      />
      <div class="valid-feedback">Apellido Correcto</div>
    </div>
  </div>
  <div class="form-row offset-md-1">
    <div class="col-md-3 mb-3">
      <label for="validationCustom03">Curso</label>
      <input
        type="text"
        class="form-control"
        id="validationCustom03"
        placeholder="Curso"
        required
      />
      <div class="invalid-feedback">Curso incorrecto, porfavor reintente</div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationCustom04">Asunto</label>
      <input
        type="text"
        class="form-control"
        id="validationCustom04"
        placeholder="Asunto"
        required
      />
      <div class="invalid-feedback"></div>
    </div>
    <div class="form-group col-md-3 mb-3">
      <label for="exampleFormControlTextarea1">Mensaje</label>
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
        placeholder="Escriba aqui su Mensaje"
      ></textarea>
    </div>
  </div>
  <button class="btn btn-principalColor offset-md-1" type="submit">
    Enviar Justificacion.
  </button>
</form>

<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function () {
    "use strict";
    window.addEventListener(
      "load",
      function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName("needs-validation");
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add("was-validated");
            },
            false
          );
        });
      },
      false
    );
  })();
</script>
