<div class="container h-100">
  <div class="d-flex justify-content-center h-100" id="login">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img src="././assets/Logo.png" class="brand_logo" alt="Logo" />
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form [formGroup]="form" action="fvalida.php" method="POST">
          <div class="mb-2">
            <label for="validationCustom01">Rut</label>
            <input
              type ="text"
              class ="form-control"
              id ="validationCustom01"
              placeholder = "Rut"
              formControlName = "rut"
              required
            />
          </div>
          <div class="mb-2">
            <label for="validationCustom01">Contrase√±a</label>
            <input
              type="password"
              class="form-control"
              formControlName = "password"
              required
            />
          </div>
          <div class="mb-2">
            <div class="g-recaptcha" data-sitekey="6LewTrwgAAAAAEh-K7bbN7GxivPYWJJSgvoLqv6b"
              data-callback="correctCaptcha"></div>
          </div>
          <div class="d-flex justify-content-center mt-3 login_container">
            
            <button
              type="button"
              name="button"
              class="btn login_btn"
              (click)="compararUsuario()"
              [routerLink]="['/home']"
              >Ingresar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
